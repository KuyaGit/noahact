<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grads Computation with Scope and Ng-Model</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='./styles.css'>

</head>
<body>
    <div class="container-fluid" ng-app="BasicApp" ng-controller="CalCtrl">
        <div class="card">
            <div class="card-header">
                Grade Calculator using Scope and Ng-Model | Angular
            </div>
            <div class="card-body" >
                <div class="form-floating mb-3" >
                    <input type="text" ng-model="name" class="form-control" placeholder="Juan">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="number" class="form-control" ng-model="prelim" placeholder="Password">
                    <label for="floatingPassword">Prelim</label>
                </div>
                <div class="form-floating mt-3" >
                    <input type="number" ng-model="midterm" class="form-control" placeholder="Juan">
                    <label for="floatingInput">Midterm</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="number" class="form-control" ng-model="semis" placeholder="Password">
                    <label for="floatingPassword">Semis</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="number" class="form-control" ng-model="finals" placeholder="Password">
                    <label for="floatingPassword">Finals</label>
                </div>
                <button ng-click="ComputeVal()" class="btn btn-success mt-3">Calculate</button>
                <div class="form-floating mt-3" readonly>
                    <input type="text" class="form-control" ng-model="average" placeholder="" readonly>
                    <label for="floatingPassword">Grade</label>
                </div>
            </div>
        </div>     
    </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
